<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Request</title>
    <link rel="stylesheet" href="../../styles/admin/resgistrationRequest.css" />
    <script src="../../scripts/admin/registrationRequest.js" defer></script>

  </head>
  <body>

    <div class="container">
      <div id="sidebar-container">
        <!-- <div id="sidebar"></div> -->
      </div>

      <div class="main-content">
        <div class="heading">
            <h1>Registration Request</h1>
            <div class="logout-button">
                <div class="logout-btn">Logout</div>
            </div>
        </div>

        <a href="#" class="back-link">Back to registrations page</a>

        <div class="section">
          <h2>New user details</h2>
          <div id="userDetails"></div>
        </div>

        <div class="section">
          <h2>Profile Description</h2>
          <div id="profileDescription"></div>
        </div>

        <div class="section">
          <h2>Social Links</h2>
          <div id="socialLinks"></div>
        </div>

        <div class="section">
          <h2>Business Registration Documents</h2>
          <div id="documents"></div>
        </div>

        <div class="action-buttons">
          <button class="accept-btn">Accept</button>
          <button class="reject-btn">Reject</button>
        </div>
      </div>
    </div>

  </body>
</html>
